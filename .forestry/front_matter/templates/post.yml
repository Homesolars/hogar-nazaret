---
label: Post
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
  description: Displayed as the title of the post across the website
- type: datetime
  name: date
  label: Published Date
  config:
    required: true
  description: Determines the order which the post is shown
- type: text
  name: lang_ref
  label: lang_ref
  config:
    required: true
  description: Unique identifier used to link an English news post to the equivalent
    Spanish post
- name: banner_image
  type: file
  config:
    maxSize: 250
  label: banner_image
  description: Image used as a preview on the home page and the News page. It also
    serves as header image in the side_by_side header layout.
- type: text
  name: banner_image_alt
  label: banner_image_alt
- name: banner_image_style
  type: select
  default: ''
  config:
    required: false
    options:
    - cover
    - contain
    source:
      type: simple
      section: 
      file: 
      path: 
  label: banner_image_style
- name: header_layout
  type: select
  default: central_title
  config:
    required: true
    options:
    - side_by_side
    - central_title
    source:
      type: simple
      section: 
      file: 
      path: 
  label: header_layout
  description: 'Determines the header layout on the article page. There are currently
    two options: side_by_side and central_title. The side_by_side layout includes
    the article title on the left with the banner image to the right. The central_title
    layout just has the article title with the published date below it.'
- type: boolean
  name: has_photo_grid
  label: has_photo_grid
- type: image_gallery
  name: photo_grid
  label: photo_grid
  showOnly:
    field: has_photo_grid
    value: true
- type: list
  name: redirect_from
  label: redirect_from
  description: Used during conversion from previous website version to redirect to
    a new URL
- type: text
  name: layout
  label: layout
  default: post
  hidden: true
- type: text
  name: lang
  label: lang
  hidden: true
  default: en
  config:
    required: true
