---
label: Post
hide_body: false
fields:
- type: text
  name: title
  label: title
  config:
    required: true
  description: Displayed as the title of the article across the website
- type: datetime
  name: date
  label: Published Date
  config:
    required: true
  description: Determines the order which the post is shown
- name: banner_image
  type: file
  config:
    maxSize: 250
  label: banner_image
- type: text
  name: banner_image_alt
  label: banner_image_alt
- name: banner_image_style
  type: select
  default: ''
  config:
    required: false
    options:
    - cover
    - contain
    source:
      type: simple
      section: 
      file: 
      path: 
  label: banner_image_style
- type: text
  name: header_layout
  label: header_layout
- type: boolean
  name: has_photo_grid
  label: has_photo_grid
- type: image_gallery
  name: photo_grid
  label: photo_grid
  showOnly:
    field: has_photo_grid
    value: true
- type: list
  name: redirect_from
  label: redirect_from
- type: text
  name: lang_ref
  label: lang_ref
  config:
    required: true
  description: Unique identifier used to link an English news article to its equivalent
    Spanish article
- type: text
  name: layout
  label: layout
  default: post
  hidden: true
- type: text
  name: lang
  label: lang
  hidden: true
  default: en
  config:
    required: true
