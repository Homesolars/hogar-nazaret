{% comment %}
  Side by Side Layout for Post Header
{% endcomment %}

<div class="has-background-white-ter">
  <div class="container content-container" id="central-title-layout-container">
    <h1 class="is-size-2 is-uppercase has-text-primary">
      {{ page.title }}
    </h1>
    <p>
      {{ page.subtitle }}
    </p>

    {% if page.date %}
      <div class="post-date">{{ page.date | date_to_string }}</div>
    {% endif %}
  </div>
</div>
