{% comment %}
Shows a Carousel
{% endcomment %}

{% assign related = site.carousel_highlights | where:"lang", page.lang %}
{% for highlight in related %}
<div class="container pure-g">
  <div class="pure-u-1">
    <div class="content content-narrow">
      <div class="list-layout">
        {{ highlight.content }}
        {{ highlight.link_text }}
      </div>
    </div>
  </div>
</div>
</div>
{% endfor %}
