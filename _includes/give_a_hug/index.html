<section class="pt-2">
  <div class="container">
    <div class="columns">
      <div
        class="column is-one-third"
        id="post-side-by-side-layout-image"
        alt="{{ site.data.languages[page.lang].give_a_hug.call_to_action }}"
        style="background: url('/uploads/give_a_hug/give_heart.jpeg') center center; background-size: contain; background-repeat: no-repeat"
      >
      </div>

      <div class="column is-two-thirds">
        <div class="card">
          <div class="card-content">
            <h2 class="is-size-2">
              Give a Hug. Hi Francisco!
            </h2>
            <p class="pb-2">
              {{ site.data.languages[page.lang].give_a_hug.description }}
            </p>

            <p class="title">
              <span class="has-text-secondary">200 {{ site.data.languages[page.lang].give_a_hug.hugs }}</span> / <span>1000</span>
            </p>

            <progress class="progress is-medium" value="25" max="100">15%</progress>

            <div id="give-a-hug-payment-container">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="give_a_hug_donation_amount" value="5" checked>
                  $5
                </label>
                <label class="radio">
                  <input type="radio" name="give_a_hug_donation_amount" value="10">
                  $10
                </label>
                <label class="radio">
                  <input type="radio" name="give_a_hug_donation_amount" value="15">
                  $15
                </label>
              </div>

              {% if site.data.information.ath_movil.live == true %}
                <div id="ATHMovil_Checkout_Button"></div>
              {% endif %}

              {% include /give_a_hug/hosted_fields.html %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="pb-2">
  <div class="container content-container">

  </div>
</section>
