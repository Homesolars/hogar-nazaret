title: Belkirk College of Engineering
short_title: Belkirk
description: Belkirk Demo Site for Forestry.io
permalink: "/:path/"
defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: noticias
    values:
      layout: noticia
collections:
  carousel_highlights:
  people:
    output: true
    permalink: "/en/about/:path"
  posts:
    output: true
    permalink: "/en/posts/:name"
  noticias:
    output: true
    permalink: "/es/noticias/:name"
jekyll-archives:
  enabled: all
  layout: "archive"
sass:
  style: compressed
  sass_dir: _sass

plugins:
  - jekyll-feed
  - jekyll-archives
