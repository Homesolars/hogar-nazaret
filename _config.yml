title: Belkirk College of Engineering
short_title: Belkirk
description: Belkirk Demo Site for Forestry.io
baseurl:
permalink: "/:path/"
defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: noticias
    values:
      layout: noticia
collections:
  carousel_highlights:
  people:
    output: true
    permalink: "/en/about/:path"
  posts:
    output: true
    permalink: "/en/posts/:name"
  noticias:
    output: true
    permalink: "/es/noticias/:name"
jekyll-archives:
  enabled: all
  layout: "archive"

assets:
  digest: false
  source_maps: true
  compression: true
  gzip: true
  defaults:
    js: { integrity: true }
    css: { integrity: true }
    img: { integrity: true }
  caching:
    path: ".jekyll-cache/assets"
    type: file # Possible values: memory, file
    enabled: true
  sources:
    - _sass

plugins:
  - jekyll-menus
  - jekyll-feed
  - jekyll-archives
